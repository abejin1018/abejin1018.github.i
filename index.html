<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>画像認識ベースのARデモ</title>
    <!-- ローカルのJavaScriptファイルへのリンク -->
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

<header>
    <!-- リセットアイコンの追加 -->
    <a href="javascript:location.reload();">
        <img src="assets/images/reset-icon.png" alt="リセット" class="reset-icon">
    </a>
</header>

<!-- ARシーンを定義 -->
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
　  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
    <a-plane color="blue" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
    </a-scene>
    
    <!-- アセット定義 -->
    <a-assets>
        <a-asset-item id='01_mame' src='assets/models/toryon3.glb'></a-asset-item>
    </a-assets>
    
    <!-- 画像認識ターゲットと3Dモデル -->
    <a-entity mindar-image-target='targetIndex: 0'>
        <a-entity gltf-model='#01_mame' position='0 0 -1' scale='10 10 10'></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
