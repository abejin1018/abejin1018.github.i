<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードベースのARデモ</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
   <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

<header>
    <a href="javascript:location.reload();"><img src="reset-icon.png" alt="リセット" class="reset-icon"></a>
</header>

<main>
    <!-- ARコンテンツ -->
    <a-scene mindar-image="imageTargetSrc: your-targets.mind" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="target-image" src="your-target-image.jpg">
            <a-asset-item id="model_glb" src="toryon3.glb"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#model_glb" position="0 0 0" scale="10 10 10"></a-entity>
        </a-entity>
    </a-scene>
</main>

<footer>
    <div class="footer-content">会社名: あなたの会社</div>
    <div class="footer-content">住所: あなたの会社の住所</div>
    <div class="footer-content">連絡先: info@yourcompany.com</div>
</footer>

</body>
</html>
