<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>画像認識ベースのARデモ</title>
    <!-- ローカルのJavaScriptファイルへのリンク -->
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

<header>
    <!-- リセットアイコンの追加 -->
    <a href="javascript:location.reload();">
        <img src="assets/images/reset-icon.png" alt="リセット" class="reset-icon">
    </a>
</header>

<!-- ARシーンを定義 -->
 <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
        <a-asset-item id="greif" src="greif.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0" position="0 0 0" src="#greif">
      </a-entity>
    </a-scene>

</body>
</html>
