<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードベースのARデモ</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/mindar-image.prod.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* スクロールバーを隠す */
        }
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #fff url('loading.gif') no-repeat center center; /* ローディングGIF */
            z-index: 1001;
        }
        header, footer {
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        header {
            top: 0;
            padding: 20px;
            background-color: rgba(243, 243, 243, 0.5);
            text-align: right;
        }
        footer {
            bottom: 0;
            padding: 20px;
            background-color: #FDD876;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="loading"></div>

<header>
    <a href="javascript:location.reload();"><img src="reset-icon.png" alt="リセット" style="width: 30px; height: 30px;"/></a>
</header>

<main>
    <!-- ここにARコードを挿入 -->
</main>

<footer>
    <div class="footer-content">会社名: あなたの会社</div>
    <div class="footer-content">住所: あなたの会社の住所</div>
    <div class="footer-content">連絡先: info@yourcompany.com</div>
</footer>

<script>
// ページが完全に読み込まれた後にローディングアニメーションを非表示にする
window.onload = function() {
    document.getElementById('loading').style.display = 'none';
}
</script>

</body>
</html>
